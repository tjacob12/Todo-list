<html>
    <head>
        <meta charset="utf-8">
      
        <title>Task List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
      </head>
      
    <body>
        <div class ='container mt-3'>
            <div class = 'card'>
                <div class = 'card-body'>
                <h1 class = 'text-center'>Todo List</h1> 
                  <hr>
                  <p class = 'text-center'>Our simple TODO list</p>
                  
                  <form id ='task-form'>
                    <div class="input-group mb-3">
                        <input id="task-input" class="form-control" placeholder="Task">
                        <button class="btn btn-outline-secondary" type="submit">+</button>
                      </div>   
                  </form>

                  <table class="table">
                    <thead>
                      <tr>
                        <th>Task</th>
                        <th>Completed</th>
                        <th>Completed On</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id = 'table-body'>
                      
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        
        <script src="main2.js" async defer></script>
        <script src="uuid.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
    
      </body>
</html>
